<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="tools-cont">
      <span class="material-symbols-outlined tool" id="pencil"> draw </span>
      <span class="material-symbols-outlined tool" id="text">
        text_fields
      </span>
      <span class="material-symbols-outlined tool" id="rectangle">
        crop_square
      </span>
      <span class="material-symbols-outlined tool" id="circle"> circle </span>
      <span class="material-symbols-outlined tool" id="line">
        horizontal_rule
      </span>
      <span class="material-symbols-outlined tool" id="eraser">
        ink_eraser
      </span>
    </div>

    <div class="config-cont">
      <div class="font-size-15 mb-5">Stroke</div>
      <div class="stroke-color-cont mb-5">
        <span class="stroke-color box black"></span>
        <span class="stroke-color box red"></span>
        <span class="stroke-color box green"></span>
        <span class="stroke-color box blue"></span>
        <span class="divider"></span>
        <span class="selected-stroke-cont">
          <span id="selected-stroke-color" class="box black"></span>
        </span>
      </div>
      <div class="font-size-15 mb-5">Stroke Width</div>
      <div>
        <input
          type="range"
          min="2"
          max="10"
          value="3"
          id="stroke-width"
          class="cursor-pointer"
        />
      </div>
    </div>

    <canvas id="digital-board-canvas"
      >Something went wrong(May be your browser do not support canvas)!</canvas
    >

    <input
      type="text"
      id="textInput"
      placeholder="Enter text"
      style="display: none"
    />

    <div class="video-cont">
      <video autoplay></video>
    </div>

    <div class="screen-record-controls">
      <span class="material-symbols-outlined" id="start-btn">
        play_circle
      </span>

      <span class="material-symbols-outlined" id="stop-btn"> stop_circle </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
